<div class="wrapper">
  <textarea
    [value]="value"
    [disabled]="isDisabled"
    (blur)="onBlur()"
    (focus)="onFocus()"
    (keyup)="onKey($event)"
    class="textarea"
  ></textarea>
  <div class="placeholder" *ngIf="!hasFocus && value.length === 0">
    <ng-content></ng-content>
  </div>
</div>
