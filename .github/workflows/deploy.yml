name: Input GitHub CI/CD

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Cache Angular CLI
        id: cache-ng-cli
        uses: actions/cache@v2
        with:
          path: ~/.npm-global
          key: ${{ runner.os }}-ng-cli-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ng-cli-

      - name: Install Angular CLI
        if: steps.cache-ng-cli.outputs.cache-hit != 'true'
        run: npm install -g @angular/cli

      - name: Install Dependencies including Angular CLI
        run: npm ci

      - name: Build Angular App
        run: npm run build --output-path=dist/input
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-app
          path: dist/input

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: built-app
          path: dist/input

      - name: Install Angular CLI
        if: steps.cache-ng-cli.outputs.cache-hit != 'true'
        run: npm install -g @angular/cli

      - name: Lint Angular App
        run: ng lint

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: built-app
          path: dist/input

      - name: Install Angular CLI
        if: steps.cache-ng-cli.outputs.cache-hit != 'true'
        run: npm install -g @angular/cli

      - name: Test Angular App
        run: ng test
